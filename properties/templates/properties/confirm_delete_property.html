{% extends "templates/index.html" %}
{% block content %}
    <div class="main-content">
        <h2>Are you sure you want to delete the property: {{ property.name }}?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
            <a href="{% url 'properties_index' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
