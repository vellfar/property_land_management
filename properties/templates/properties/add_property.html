{% extends "templates/index.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Add Property</h2>

                <form method="POST" class="shadow p-4 rounded border">
                    {% csrf_token %}
                    
                    <h3>Property Details</h3>
                    <div class="form-group">
                        {{ property_form.as_p }}  <!-- Renders the Property form fields -->
                    </div>

                    <h3>Location Details</h3>
                    <div class="form-group">
                        {{ location_form.as_p }}  <!-- Renders the Location form fields -->
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block mt-3">Add Property</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
