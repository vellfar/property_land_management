{% extends "templates/index.html" %} {% block content %}
<div class="main-content">
    <div class="header">
        <h2>Account Settings</h2>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h4>Account Information</h4>
            <form method="POST" action="{% url 'update-account' %}">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="username">Username</label>
                            <input
                                type="text"
                                class="form-control"
                                id="first_name"
                                name="first_name"
                                value="{{ user.first_name }}"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label for="last_name">Last Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="last_name"
                                name="last_name"
                                value="{{ user.last_name }}"
                                required
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        value="{{ user.email }}"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary">
                    Update Account
                </button>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h4>Security Settings</h4>
            <form method="POST" action="{% url 'update-password' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="current_password"
                        name="current_password"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="new_password"
                        name="new_password"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="confirm_password"
                        name="confirm_password"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-warning">
                    Change Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
