{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Body and HTML Styling */
body, html {
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f7f7f7;
}

/* Login Container */
.register-container {
  display: flex;
  width: 100%;
  height: 100%;
  flex-direction: row;
}

.image-section {
  flex: 1;
}

.image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Form Section */
.form-section {
  flex: 1;
  padding: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background-color: #fff;
}

.form-section h2 {
  font-size: 32px;
  margin-bottom: 10px;
  color: #333;
}

.form-section p {
  font-size: 16px;
  margin-bottom: 30px;
  color: #666;
}

.form-section label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
  color: #555;
}

.form-section input, .form-section select {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

.form-section input:focus, .form-section select:focus {
  border-color: #00ff11;
  outline: none;
}

.form-section button {
  padding: 12px;
  width: 100%;
  background-color: #56c83a;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.form-section button:hover {
  background-color: #058800;
}

.form-section a {
  color: #007bff;
  text-decoration: none;
}

.form-section a:hover {
  text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
  .register-container {
    flex-direction: column;
  }

  .image-section {
    display: none; /* Hide image section on small screens */
  }

  body {
    background: url('{% static "images/register-image.jpg" %}') no-repeat center center fixed;
    background-size: cover;
  }

  .form-section {
    background-color: rgba(255, 255, 255, 0.9); /* Transparent form background */
    padding: 40px;
    margin: 20px;
    border-radius: 10px;
  }
}
  </style>
</head>
<body>
  <div class="register-container">
    <div class="image-section">
      <img src="{% static 'images/login-image.jpg' %}" alt="Registration Illustration">
    </div>
    <div class="form-section">
      <h2>Create an Account</h2>
      <p>Sign up to access the system</p>
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
  </div>
</body>
</html>
