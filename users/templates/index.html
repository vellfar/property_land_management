<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
            body {
                display: flex;
                min-height: 100vh;
                font-family: Arial, sans-serif;
            }
            .sidebar {
                width: 250px;
                background-color: #343a40;
                color: #fff;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                padding-top: 20px;
            }
            .sidebar a {
                color: #ddd;
                display: block;
                padding: 15px;
                text-decoration: none;
            }
            .sidebar a:hover {
                background-color: #495057;
                color: #fff;
            }
            .main-content {
                margin-left: 250px;
                padding: 20px;
                flex: 1;
                background-color: #f8f9fa;
            }
            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
            }
            .header h2 {
                margin: 0;
            }
            .card {
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <h2 class="text-center">Dashboard</h2>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="{% url "properties" %}"><i class="fas fa-chart-line"></i> Land Properties</a>
            <a href="{% url "transfers" %}"><i class="fas fa-exchange"></i> Transfers</a>
            <a href="{% url "profile" %}"><i class="fas fa-user"></i> Profile</a>
            <a href="{% url "settings" %}"><i class="fas fa-cogs"></i> Settings</a>
            <a href="{% url "logout" %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

        <div class="main-content">
            <div class="header">
                <h2>Dashboard Overview</h2>
                <button class="btn btn-primary" onclick="this.innerText='Loading...'; location.reload();">Refresh</button>
            </div>

            <!-- Dashboard Cards -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Land Properties</h5>
                            <p class="card-text">1,024</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Active Transfers</h5>
                            <p class="card-text">$12,345</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Property Value</h5>
                            <p class="card-text">145</p>
                        </div>
                    </div>
                </div>
            </div>

            
            <!-- Dashboard Graph or Data Table -->
           <div class="row">
                <div class="col-md-6">
                    <h4>Matplotlib Plot</h4>
                    <img src="data:image/png;base64,{{ chart }}" alt="Plot Image" style="width: 100%; height: auto;">
                </div>
                <div class="col-md-6">
                    <h4>Matplotlib Plot</h4>
                    <img src="data:image/png;base64,{{ chart }}" alt="Plot Image" style="width: 100%; height: auto;">
                </div>
           </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                var ctx1 = document.getElementById('propertiesChart').getContext('2d');
                var propertiesChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                        datasets: [{
                            label: 'Properties',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                var ctx2 = document.getElementById('transfersChart').getContext('2d');
                var transfersChart = new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                        datasets: [{
                            label: 'Transfers',
                            data: [15, 10, 5, 2, 20, 30],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
